<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <script src="js/calc imc.js"></script>
    <form id="imcForm">
        <label for="weight">Peso (kg):</label>
        <input id="weight" name="weight" required><br><br>

        <label for="height">Altura (m):</label>
        <input id="height" name="height" step="0.01" required><br><br>

        <button type="button" onclick="calculateIMC()">Calcular IMC</button>
    </form>

    <div id="result"></div>

</body>
</html>
