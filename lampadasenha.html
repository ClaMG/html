<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="senha">
    <button onclick="aperta()" id="nome">Apagar</button>
    <p id="p"></p>
    <img src="img/apagada.jpg" alt="acender" id="img">
    
    <script>
        function aperta(){
            let senha = document.getElementById("senha").value
            let lamp = document.getElementById("img")

            if (senha == 1234){
                lamp.src ="img/acender.jpg"
                document.getElementById('p').innerHTML= "Deu certo"
            }else{
                lamp.src ="img/apagada.jpg"
                document.getElementById('p').innerHTML= "Senha errada"
                
            }
        }
    </script>
</body>
</html>
