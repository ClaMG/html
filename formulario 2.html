<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ontem</title>
</head>
<body onkeypress="sla()">
    <form action="">
        <p>Nome</p>
        <input type="text" id="nome"><br>
        <p>RG</p>
        <input type="text" id="rg"><br>
        <p>CPF</p>
        <input type="text" id="cpf"><br>
        <p>Profissão</p>
        <input type="text" id="pro"><br>
        <p>Endereço</p>
        <input type="text" id="end"><br>
    </form>
    <p id="p"> Seu nome é ,seu rg é , seu cpf é , você é  e você mora </p>

    <script>
        function sla(){
            let nome = document.getElementById("nome").value
            let rg = document.getElementById("rg").value
            let cpf = document.getElementById("cpf").value
            let pro = document.getElementById("pro").value
            let end = document.getElementById("end").value

            document.getElementById("p").innerHTML= ` Seu nome é ${nome},seu rg é ${rg}, seu cpf é ${cpf}, você é ${pro} e você mora ${end}`
        }
    </script>
</body>
</html>
